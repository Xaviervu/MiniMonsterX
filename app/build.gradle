apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'io.fabric'
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ru.vegax.xavier.minimonsterx"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 3
        versionName "2.1"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "androidx.appcompat:appcompat:1.0.2"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation"androidx.test:runner:1.2.0-alpha04"
    androidTestImplementation"androidx.test:rules:1.2.0-alpha04"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.2.0-alpha04"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:3.2.0-alpha04"
    androidTestImplementation "androidx.test.espresso:espresso-intents:3.2.0-alpha04"

    //firebase
    implementation 'com.google.firebase:firebase-core:16.0.8'
    //crashlytics
    implementation 'com.crashlytics.sdk.android:crashlytics:2.9.9'

    //retrofit

    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.squareup.okhttp3:okhttp:3.12.0'
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.5.0"
    /***  RxJava2  ***/
    implementation "io.reactivex.rxjava2:rxkotlin:2.3.0"
    implementation "io.reactivex.rxjava2:rxandroid:2.1.0"

//lifecycle components
    implementation "androidx.lifecycle:lifecycle-runtime:$rootProject.lifecycleVersion"
    implementation "androidx.lifecycle:lifecycle-extensions:$rootProject.lifecycleVersion"


    //room
    implementation "androidx.room:room-runtime:$rootProject.roomVersion"
    androidTestImplementation "androidx.room:room-testing:$rootProject.roomVersion"


    kapt "androidx.room:room-compiler:$rootProject.roomVersion"
    kapt "androidx.lifecycle:lifecycle-compiler:$rootProject.lifecycleVersion"

    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
}
apply plugin: 'com.google.gms.google-services'